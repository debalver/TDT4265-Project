MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'resnext'
        PRETRAINED: True
        TRANSFER_LEARNING : False
        OUT_CHANNELS: [512, 1024, 1024, 1024, 2048, 2048] 
        INPUT_CHANNELS: 3
    PRIORS:
        FEATURE_MAPS: [38, 19, 19, 19, 10, 1] 
INPUT:
    IMAGE_SIZE: 300
DATASETS:
    TRAIN: ("waymo_train",)
    TEST: ("waymo_val", )
SOLVER:
    MAX_ITER: 120000
    LR_STEPS: [80000, 100000]
    GAMMA: 0.1
    BATCH_SIZE: 16
    LR: 1e-2
OUTPUT_DIR: 'outputs/resnext'
DATASET_DIR: "datasets"
EVAL_STEP: 2000
