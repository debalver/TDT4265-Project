MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'mixed'
        PRETRAINED: True
        # For resnet50
        OUT_CHANNELS: [512, 1024, 2048, 2048,   1024, 512, 256]
        # For resnet34 
        #OUT_CHANNELS: [128, 256, 512, 512,     256, 256, 256]
        INPUT_CHANNELS: 3
    PRIORS:
        FEATURE_MAPS: [ 40, 20, 10, 1,                       5, 3, 1]
        STRIDES: [8, 16, 32, 320,                       64, 106, 320]
        MIN_SIZES: [ 24, 48, 89, 211,                  130, 170, 211]
        MAX_SIZES: [ 48, 89, 130, 252,                170, 211, 252] # [WIDTH, HEIGHT]
        ASPECT_RATIOS: [[2], [2, 3], [2, 3], [2],                                      [2, 3], [2], [2]]
        BOXES_PER_LOCATION:                          [4, 6, 6, 4,                                6, 4, 4]
        #assumed that for the highest resolution the max size (for width) is 315/300 * width
        #and min_size is 264/300 * width
INPUT:
    IMAGE_WIDTH: 300
    IMAGE_HEIGHT: 300
    PIXEL_MEAN: [92, 101, 114]
    PIXEL_STD: [56,  62, 73]
DATASETS:
    TRAIN: ("waymo_train",)
    TEST: ("waymo_val", )
DATA_LOADER:
  NUM_WORKERS: 8
SOLVER:
    MAX_ITER: 320000
    LR_STEPS: [120000, 140000]
    GAMMA: 0.1
    BATCH_SIZE: 16
    LR: 1e-3
EVAL_STEP: 1000
MODEL_SAVE_STEP: 2000
OUTPUT_DIR: 'outputs/resnet50_320x240_imp_priors'
DATASET_DIR: "datasets"