MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'resnet'
        PRETRAINED: True
        #TODO: check whether output fetures are correct for resnet 34
        OUT_CHANNELS: [64, 64, 128, 256, 512]
        INPUT_CHANNELS: 3
    PRIORS:
        FEATURE_MAPS: [75, 75, 38, 19, 10]
INPUT:
    IMAGE_SIZE: 300
DATASETS:
    TRAIN: ("waymo_train",)
    TEST: ("waymo_val", )
SOLVER:
    MAX_ITER: 120000
    LR_STEPS: [80000, 100000]
    GAMMA: 0.1
    BATCH_SIZE: 16
    LR: 1e-3
OUTPUT_DIR: 'outputs/resnet'
DATASET_DIR: "datasets"