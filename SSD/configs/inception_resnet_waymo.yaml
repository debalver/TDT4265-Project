MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'inception_resnet'
        PRETRAINED: True
        OUT_CHANNELS: [320, 1088, 2080, 4096, 2048, 1024]
        INPUT_CHANNELS: 3
    PRIORS:
        FEATURE_MAPS: [[27, 37], [13, 18], [6, 8], [3, 4], [2, 2], [1, 1]]
        STRIDES: [[8,8], [16, 16], [30, 32], [60, 64], [120, 106], [240, 320]]
        MIN_SIZES: [[32, 24], [64, 48], [118, 89], [173, 130], [227, 170], [282, 211]]
        MAX_SIZES: [[64, 48], [118, 89], [173, 130], [227, 170], [282, 211], [336, 252]] # [WIDTH, HEIGHT]
        #assumed that for the highest resolution the max size (for width) is 315/300 * width  
        #and min_size is 264/300 * width
INPUT:
    IMAGE_WIDTH: 320
    IMAGE_HEIGHT: 240
    PIXEL_MEAN: [92, 101, 114]
    PIXEL_STD: [56,  62, 73]
DATASETS:
    TRAIN: ("waymo_train",)
    TEST: ("waymo_val", )
DATA_LOADER:
  NUM_WORKERS: 8
SOLVER:
    MAX_ITER: 320000
    LR_STEPS: [120000, 140000]
    GAMMA: 0.1
    BATCH_SIZE: 16
    LR: 1e-3
EVAL_STEP: 1000
MODEL_SAVE_STEP: 2000
OUTPUT_DIR: /work/nilsple/outputs/inception_resnet
DATASET_DIR: "datasets"
